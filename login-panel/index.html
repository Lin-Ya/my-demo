<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D翻转：登录|注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <a href="#" class="user">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
        </a>
    </div>
    <main>
        <div class="main">
            <div class="modal login">
                <div class="modal-login">
                    <div class="close">
                        <a href="#" class="close">
                            <i class="fa fa-times close" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div id="tabs">
                        <a href="#" class="login active">登录</a>
                        <a class="register" href="#">注册</a>
                    </div>
                    <div id="login-form">
                        <div id="errormsg"></div>
                        <form action="/login" method="post">
                            <div class="input-field">
                                <i class="fa fa-user-o" aria-hidden="true"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                            <div class="input-field">
                                <i class="fa fa-key" aria-hidden="true"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                            <div class="input-field-btn">
                                <input type="submit" value="登录">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-register">
                    <div class="close">
                        <a href="#" class="close">
                            <i class="fa fa-times close" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div id="tabs">
                        <a class="login" href="#">登录</a>
                        <a class="register active" href="#">注册</a>
                    </div>
                    <div id="register-form" class="clearfix">
                        <div id="errormsg" class="clearfix"></div>
                        <form action="/regiter" method="post">
                            <div class="input-field clearfix">
                                <i class="fa fa-user-o" aria-hidden="true"></i>
                                <input type="text" name="username" placeholder="请设置用户名">
                            </div>
                            <div class="input-field clearfix">
                                <i class="fa fa-key" aria-hidden="true"></i>
                                <input type="password" name="password" placeholder="请设置密码">
                            </div>
                            <div class="input-field clearfix">
                                <i class="fa fa-key" aria-hidden="true"></i>
                                <input type="password" name="password2" placeholder="请确认密码">
                            </div>
                            <div class="input-field-btn">
                                <input type="submit" value="注册">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="commen.js"></script>
</body>

</html>
